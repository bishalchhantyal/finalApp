<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/pizzas"></ion-back-button>
        </ion-buttons>
    <ion-title>{{ loadPizza.title }}</ion-title>
    <ion-buttons slot="primary">
   <!---- <ion-button (click)="onAddPizza()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button> -->
  </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeletePizza()">
        <ion-icon name="trash" slot="icon-only">

      </ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
  <ion-img [src]="loadPizza.imageUrl"></ion-img>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>{{ loadPizza.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadPizza.ingredients">
            {{ ig }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
